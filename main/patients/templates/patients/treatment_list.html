{% if case.treatments.count > 0 %}
  {% for treatment in case.treatments.all %}
  <div class="collapse collapse-arrow bg-gray-50">
      <input type="radio" name="accordion-group" id="accordion-{{ forloop.counter }}" {% if forloop.first %}checked="checked"{% endif %} />
      <label for="accordion-{{ forloop.counter }}" class="collapse-title text-xl font-medium bg-gray-100">
        <p class="text-blue-300 text-xl">
          Treatment Type: <span class="px-4">{{ treatment.treatment_type }}</span>  Treatment name:<span class="px-4">{{ treatment.treatment_name }}</span>
        </p>
      </label>
      <div class="collapse-content border-t border-t-blue-500">
        <table class="min-w-full table-auto border-collapse">
          <thead class="bg-blue-500">
              <tr>
                  <th class="text-left px-4 py-2 border-b font-medium text-gray-600 w-80">Attribute</th>
                  <th class="text-left px-4 py-2 border-b font-medium text-gray-600">Details</th>
              </tr>
          </thead>
          <tbody class="text-gray-700">
            {% for key, value in treatment.description.items %}
    
              <tr class="border-b border-blue-200 hover:bg-blue-100">
                  <td class="px-4 py-2 "><strong>{{ key|title }}</strong></td>
                  <td class="px-4 py-2 ">{{ value }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
  </div>
  {% endfor %}
{% else %}
  <p class="text-xl text-blue-400">No Treatments Recorded</p>
{% endif %}
