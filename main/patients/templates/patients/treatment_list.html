{% if case.treatments.count > 0 %}
  {% for treatment in case.treatments.all %}
  <div class="collapse collapse-arrow bg-gray-50">
      <input type="radio" name="accordion-group" id="accordion-{{ forloop.counter }}" {% if forloop.first %}checked="checked"{% endif %} />
      <label for="accordion-{{ forloop.counter }}" class="collapse-title text-xl font-medium">
        <p class="text-blue-500 text-xl">
          {{ treatment.treatment_type }} - {{ treatment.treatment_name }}
        </p>
      </label>
      <div class="collapse-content">
        <div>
          <p>hello</p>
        </div>
      </div>
  </div>
  {% endfor %}
{% else %}
  <p class="text-xl text-blue-400">No Treatments Recorded</p>
{% endif %}
